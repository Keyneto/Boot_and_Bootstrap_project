<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
</head>
<style>
    .sidebar {
        height: calc(100vh - 60px);
    }
</style>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div>
        <a class="navbar-brand font-weight-bold" th:text="${currentUser.getEmail()}">VALUE</a>
        <a class="navbar-brand"> with roles: </a>
        <a class="navbar-brand" th:text="${currentUser.getRolesToString()}">VALUE</a>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="navbar-nav ml-md-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/logout">Logout<span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-2 sidebar">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#admin">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#user">User</a>
                </li>
            </ul>
        </div>
        <div class="col-10 bg-light text-dark">
            <div class="tab-content">
                <div class="tab-pane fade show active" id="admin">
                    <div class="mt-4">
                        <h1>Admin page</h1>
                    </div>
                    <ul class="nav nav-tabs mt-4">
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="tab" href="#all_users">Users table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#create_new_user">Create new user</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane fade show active border" id="all_users">
                            <div class="m-3">
                                <h5>All users</h5>
                            </div>
                            <div class="bg-white border">
                                <div class="container">
                                <div th:replace="admin_functional/show_all_users.html :: all_users"></div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade border" id="create_new_user" th:href="@{/admin/new}">
                            <div class="m-3">
                                <h5>Add new user</h5>
                            </div>
                            <div class="bg-white border">
                                <div class="container">
                                <div th:replace="admin_functional/new_user.html :: new_user"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="user" th:href="@{/admin/new}">
                    <div th:replace="admin_functional/current_user_page.html :: current_user_page"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="myForm">
    <form th:action="@{/admin/edit_user}" th:method="POST">
        <div th:replace="admin_functional/edit_user.html :: edit_user"></div>
    </form>
</div>
<div class="myDeleteForm">
    <form th:action="@{/admin/delete_user}" th:method="POST">
        <div th:replace="admin_functional/delete_user.html :: delete_user"></div>
    </form>
</div>
<script type="text/javascript" th:src="@{/js/main.js}" src="../static/js/main.js"></script>
</body>

</html>
