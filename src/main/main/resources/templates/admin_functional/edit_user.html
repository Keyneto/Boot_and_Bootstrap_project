<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="edit_user">
    <div class="modal" id="editModal" tabindex="-1" role="dialog"
         aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row justify-content-center align-items-center">
                        <div class="col-7">
                            <div class="form-group">
                                <div class="text-center font-weight-bold">
                                    <label for="id" class="form-control-label">ID</label>
                                </div>
                                <input type="text" id="id" class="form-control" name="id" readonly/>
                            </div>
                            <div class="form-group">
                                <div class="text-center font-weight-bold">
                                    <label for="username" class="form-control-label">User name</label>
                                </div>
                                <input type="text" class="form-control" id="username" name="username"/>
                            </div>
                            <div class="form-group">
                                <div class="text-center font-weight-bold">
                                    <label for="email" class="form-control-label">Email</label>
                                </div>
                                <input type="text" class="form-control" id="email" name="email"/>
                            </div>
                            <div class="form-group">
                                <div class="text-center font-weight-bold">
                                    <label for="password" class="form-control-label">Password</label>
                                </div>
                                <input type="text" class="form-control" id="password" name="password"/>
                            </div>
                            <div class="form-group">
                                <div class="text-center font-weight-bold">
                                    <label for="role" class="form-control-label">Role</label>
                                </div>
                                <select for="role" id="role" name="role" multiple size="2"
                                        class="form-control form-control-sm">
                                    <option value="ROLE_ADMIN" adminSelect>ADMIN</option>
                                    <option value="ROLE_USER" userSelect>USER</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <input type="submit" class="btn btn-primary" value="Save"/>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
