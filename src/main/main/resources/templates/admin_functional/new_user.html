<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="new_user">
    <div class="row justify-content-center align-items-center">
        <div class="col-3">
            <form method="POST" action="/admin/create_new_user">
                <div class="form-group mt-3">
                    <div class="text-center font-weight-bold">
                        <label for="username" class="form-control-label">User name</label>
                    </div>
                    <input type="text" class="form-control"
                           id="username" placeholder="username" name="username" required/>
                </div>
                <div class="form-group">
                    <div class="text-center font-weight-bold">

                        <label for="email" class="form-control-label">Email</label>
                    </div>
                    <input type="text" class="form-control"
                           id="email" placeholder="email" name="email" required/>
                </div>
                <div class="form-group">
                    <div class="text-center font-weight-bold">

                        <label for="password" class="form-control-label">Password</label>
                    </div>
                    <input type="password" class="form-control"
                           id="password" placeholder="password" name="password" required/>
                </div>
                <div class="form-group">
                    <div class="text-center font-weight-bold">
                        <label for="role" class="form-control-label">Role</label>
                    </div>
                    <select for="role" id="role" name="role" multiple size="2"
                            class="form-control form-control-sm">
                        <option value="ROLE_ADMIN" adminSelect>ADMIN</option>
                        <option value="ROLE_USER" userSelect>USER</option>
                    </select>
                </div>
                <div class="row justify-content-center">
                    <input class="btn btn-success mt-2 mb-4" type="submit" value="Add user">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
