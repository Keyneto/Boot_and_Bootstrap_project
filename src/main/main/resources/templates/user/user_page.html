<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    <style>
        .sidebar {
            height: calc(100vh - 40px);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div>
        <a class="navbar-brand font-weight-bold" th:text="${currentUser.getEmail()}">VALUE</a>
        <a class="navbar-brand"> with roles: </a>
        <a class="navbar-brand" th:text="${currentUser.getRolesToString()}">VALUE</a>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="navbar-nav ml-md-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/logout">Logout<span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 sidebar">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#user">User</a>
                </li>
            </ul>
        </div>
        <div class="col-md-10 bg-light">
            <div class="tab-content">
                <div class="tab-pane fade show active" id="user" th:href="@{/admin/new}">
                    <div class="mt-3">
                        <h1>User information-page</h1>
                    </div>
                    <div class="border mt-2">
                        <div class="m-3">
                            <h5>About user</h5>
                        </div>
                        <div class="border bg-white">
                            <div class="container">
                                <table class="table table-striped mt-4">
                                    <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>User name</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <th scope="row">
                                            <p th:text="${currentUser.getId()}">VALUE</p>
                                        </th>
                                        <td>
                                            <p th:text="${currentUser.getUserName()}">VALUE</p>
                                        </td>
                                        <td>
                                            <p th:text="${currentUser.getEmail()}">VALUE</p>
                                        </td>
                                        <td>
                                            <p th:text="${currentUser.getRolesToString()}">VALUE</p>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
